<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Montataire Basket-ball</title>
  <meta name="description" content="Inscrivez-vous au Montataire Basket-ball pour la saison en cours. Rejoignez le club via ce formulaire simple et rapide.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3A77D5',
            secondary: '#EA230F'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(1rem)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards'
          }
        }
      }
    };
  </script>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
</head>

<body class="bg-white text-black">
  <script src="js/header.js" defer></script>

  <!-- En-t√™te coh√©rent et styl√© -->
  <section class="relative h-[50vh] min-h-[300px] bg-primary bg-cover bg-center flex items-center justify-center">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 text-white text-center animate-fade-in">
      <h1 class="text-4xl font-bold mb-2">üìù Inscription</h1>
      <p class="text-lg text-white/90">Rejoignez Montataire Basket-ball pour une saison pleine d'√©nergie !</p>
    </div>
  </section>

  <!-- Formulaire -->
  <main class="max-w-3xl mx-auto px-4 py-16 space-y-10 animate-fade-in">
    <form name="inscription" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/contact-success.html" class="space-y-10 bg-gray-100 p-8 rounded-xl shadow-md">
      <input type="hidden" name="form-name" value="inscription">
      <p class="hidden">
        <label>Ne pas remplir : <input name="bot-field" /></label>
      </p>

      <!-- Infos joueur -->
      <div>
        <h2 class="text-xl font-semibold text-secondary mb-4">üéØ Informations du joueur</h2>

        <label class="block text-sm font-medium text-gray-700">Nom complet</label>
        <input type="text" name="nom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Date de naissance</label>
        <input type="date" name="naissance" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Cat√©gorie</label>
        <select name="categorie" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary">
          <option value="">-- S√©lectionner --</option>
          <option>U7 (moins de 7 ans)</option>
          <option>U9</option>
          <option>U11</option>
          <option>U13</option>
          <option>U15</option>
          <option>U18</option>
          <option>Seniors</option>
          <option>Loisirs</option>
        </select>
      </div>

      <!-- Coordonn√©es -->
      <div>
        <h2 class="text-xl font-semibold text-secondary mb-4">üìû Coordonn√©es</h2>

        <label class="block text-sm font-medium text-gray-700">Adresse email</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">T√©l√©phone</label>
        <input type="tel" name="tel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Adresse postale</label>
        <input type="text" name="adresse" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />
      </div>

      <!-- Bouton -->
      <div class="pt-4 text-center">
        <button type="submit" class="bg-secondary text-white font-semibold py-3 px-8 rounded-full hover:bg-red-700 transition">
          Envoyer l'inscription
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <script src="js/footer.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/animations.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/cookies.js" defer></script>
<script src="js/anniversaire.js" defer></script>

</body>
</html>
