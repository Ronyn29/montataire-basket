<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Montataire Basket-ball</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3A77D5',
            secondary: '#EA230F'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(1rem)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards'
          }
        }
      }
    };
  </script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
</head>

<body class="bg-white text-black">
  <script src="js/header.js" defer></script>

  <main class="max-w-3xl mx-auto px-4 py-16" data-animate>
    <h1 class="text-3xl font-bold mb-10 text-primary text-center">Formulaire d'inscription</h1>

    <form class="space-y-6 bg-gray-100 p-6 rounded-xl shadow-md">
      
      <!-- Infos joueur -->
      <div>
        <h2 class="text-xl font-semibold text-secondary mb-4">Informations du joueur</h2>
        <label class="block text-sm font-medium text-gray-700">Nom complet</label>
        <input type="text" name="nom" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Date de naissance</label>
        <input type="date" name="naissance" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Catégorie</label>
        <select name="categorie" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary">
          <option value="">-- Sélectionner --</option>
          <option>U7 (moins de 7 ans)</option>
          <option>U9</option>
          <option>U11</option>
          <option>U13</option>
          <option>U15</option>
          <option>U18</option>
          <option>Seniors</option>
          <option>Loisirs</option>
        </select>
      </div>

      <!-- Coordonnées -->
      <div>
        <h2 class="text-xl font-semibold text-secondary mb-4">Coordonnées</h2>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Téléphone</label>
        <input type="tel" name="tel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />

        <label class="block text-sm font-medium text-gray-700 mt-4">Adresse</label>
        <input type="text" name="adresse" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-secondary focus:ring-secondary" />
      </div>

      <!-- Bouton -->
      <div class="pt-4">
        <button type="submit" class="bg-secondary text-white font-semibold py-3 px-6 rounded hover:bg-red-700 transition w-full">
          Envoyer l'inscription
        </button>
      </div>

    </form>
  </main>

  <script src="js/footer.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/animations.js" defer></script>
</body>
</html>
