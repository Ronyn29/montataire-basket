<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Admin</title>
  <!-- Solution ultime : Chargement LOCAL -->
  <script src="/netlify-cms.js"></script>
</head>
<body>
  <!-- Conteneur ABSOLUMENT NECESSAIRE -->
  <div id="nc-root"></div>

  <script>
    // Initialisation ultra-sécurisée
    document.addEventListener('DOMContentLoaded', function() {
      if (window.CMS) {
        console.log('CMS prêt à initialiser');
        CMS.init();
      } else {
        console.error('CMS non détecté après 5s');
        // Rechargement forcé
        setTimeout(() => location.reload(true), 5000);
      }
    });
  </script>
</body>
</html>
