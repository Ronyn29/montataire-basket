<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Admin</title>
  <!-- Chargement SYNCHRONE du CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Conteneur REQUIS pour le CMS -->
  <div id="nc-root"></div>

  <script>
    // Vérification que le CMS est bien chargé
    if (typeof CMS !== 'undefined') {
      CMS.init();
      console.log('Netlify CMS initialisé avec succès');
    } else {
      console.error('Erreur: Netlify CMS non chargé');
      // Solution de secours
      const fallbackScript = document.createElement('script');
      fallbackScript.src = 'https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js';
      fallbackScript.onload = () => CMS.init();
      document.body.appendChild(fallbackScript);
    }
  </script>
</body>
</html>
