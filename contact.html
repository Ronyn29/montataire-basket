<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Montataire Basket-ball</title>
  <meta name="description" content="Contactez le Montataire Basket-ball pour toute question, proposition ou demande de partenariat.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3A77D5',
            secondary: '#EA230F'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(1rem)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards'
          }
        }
      }
    };
  </script>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
</head>

<body class="bg-white text-black">
  <!-- Header -->
  <script src="js/header.js" defer></script>

  <main class="max-w-3xl mx-auto px-4 py-16 animate-fade-in" data-animate>
    <h1 class="text-3xl font-bold text-primary text-center mb-10">Contactez-nous</h1>

    <!-- Section de contact -->
    <section class="bg-gray-50 border border-gray-200 p-6 rounded-xl shadow space-y-6">
      <p class="text-gray-700 text-sm leading-relaxed">
        Une question ? Une proposition ? Envie de nous rejoindre ou de devenir partenaire ?
        Utilisez le formulaire ci-dessous ou contactez-nous directement.
      </p>

      <!-- Coordonn√©es rapides -->
      <div class="text-sm text-gray-600 space-y-1">
        <p>üìß <a href="mailto:montatairebb@gmail.com" class="text-primary font-medium hover:underline">montatairebb@gmail.com</a></p>
        <p>üìç Complexe Sportif Marcel Coene, 60160 Montataire</p>
      </div>

      <!-- Formulaire -->
     <form name="contact" method="POST" data-netlify="true" class="space-y-5">
  <input type="hidden" name="form-name" value="contact" />

  <div>
    <label for="nom" class="block text-sm font-semibold mb-1">Nom <span class="text-secondary">*</span></label>
    <input type="text" id="nom" name="nom" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
  </div>

  <div>
    <label for="email" class="block text-sm font-semibold mb-1">Adresse email <span class="text-secondary">*</span></label>
    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
  </div>

  <div>
    <label for="raison" class="block text-sm font-semibold mb-1">Raison du message <span class="text-secondary">*</span></label>
    <select name="raison" id="raison" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
      <option value="" disabled selected>-- Choisir une raison --</option>
      <option value="partenariat">Demande de partenariat</option>
      <option value="b√©n√©volat">Proposition de b√©n√©volat</option>
      <option value="question">Autre question</option>
    </select>
  </div>

  <div>
    <label for="message" class="block text-sm font-semibold mb-1">Message <span class="text-secondary">*</span></label>
    <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
  </div>

  <div class="text-center pt-2">
    <button type="submit" class="bg-secondary hover:bg-red-600 text-white font-semibold px-8 py-3 rounded-full transition transform hover:scale-105">
      Envoyer le message
    </button>
  </div>
</form>

    </section>
  </main>

  <!-- Footer + JS -->
  <script src="js/footer.js" defer></script>
  <script src="js/menu.js" defer></script>
  <script src="js/animations.js" defer></script>
</body>
</html>
